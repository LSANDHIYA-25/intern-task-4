  <script>
    function toggleDarkMode() {
      document.body.classList.toggle("dark");
    }

    function updateProgress() {
      const html = localStorage.getItem("progress_html") || 0;
      const js = localStorage.getItem("progress_js") || 0;
      const react = localStorage.getItem("progress_react") || 0;

      document.getElementById("htmlProgress").value = html;
      document.getElementById("htmlPercent").textContent = html + "% completed";

      document.getElementById("jsProgress").value = js;
      document.getElementById("jsPercent").textContent = js + "% completed";

      document.getElementById("reactProgress").value = react;
      document.getElementById("reactPercent").textContent = react + "% completed";
    }

    updateProgress();
  </script>
