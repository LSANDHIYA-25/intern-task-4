<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LearnZone - All In One</title>
  <style>
    body { font-family: Arial; margin: 20px; }
    .course-card { border: 1px solid #ccc; padding: 15px; margin-bottom: 20px; border-radius: 10px; }
    button { margin-top: 10px; }
    progress { width: 100%; }
    .dark { background-color: #121212; color: white; }
  </style>
</head>
<body>

  <h1>üìö LearnZone Dashboard</h1>
  <button onclick="toggleDarkMode()">üåì Dark Mode</button>
  <button onclick="resetProgress()">üîÅ Reset Progress</button>
  <hr>

  <!-- HTML Course -->
  <div class="course-card">
    <h2>HTML & CSS Course</h2>
    <video width="400" controls>
      <source src="https://www.youtube.com/embed/UB1O30fR-EE" type="video/mp4">
      Your browser does not support the video tag.
    </video><br>
    <progress id="htmlProgress" value="0" max="100"></progress>
    <span id="htmlPercent">0%</span><br>
    <button onclick="markCompleted('html')">‚úÖ Mark as Completed</button>
  </div>

  <!-- JavaScript Course -->
  <div class="course-card">
    <h2>JavaScript Basics</h2>
    <video width="400" controls>
      <source src="sample.mp4" type="video/mp4">
    </video><br>
    <progress id="jsProgress" value="0" max="100"></progress>
    <span id="jsPercent">0%</span><br>
    <button onclick="markCompleted('js')">‚úÖ Mark as Completed</button>
  </div>

  <!-- React Course -->
  <div class="course-card">
    <h2>React for Beginners</h2>
    <video width="400" controls>
      <source src="sample.mp4" type="video/mp4">
    </video><br>
    <progress id="reactProgress" value="0" max="100"></progress>
    <span id="reactPercent">0%</span><br>
    <button onclick="markCompleted('react')">‚úÖ Mark as Completed</button>
  </div>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle("dark");
    }

    function markCompleted(course) {
      localStorage.setItem("progress_" + course, "100");
      updateProgress();
      alert(course.toUpperCase() + " marked as completed!");
    }

    function resetProgress() {
      localStorage.clear();
      updateProgress();
      alert("Progress reset!");
    }

    function updateProgress() {
      const html = localStorage.getItem("progress_html") || 0;
      const js = localStorage.getItem("progress_js") || 0;
      const react = localStorage.getItem("progress_react") || 0;

      document.getElementById("htmlProgress").value = html;
      document.getElementById("htmlPercent").textContent = html + "%";

      document.getElementById("jsProgress").value = js;
      document.getElementById("jsPercent").textContent = js + "%";

      document.getElementById("reactProgress").value = react;
      document.getElementById("reactPercent").textContent = react + "%";
    }

    updateProgress();
  </script>

</body>
</html>
